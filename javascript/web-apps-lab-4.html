    <script>
        "use strict";
        let colors = ["Red Ice Cream Color", "Green Ice Cream Color", "Blue Ice Cream Color", "Purple Ice Cream Color", "Pink Ice Cream Color"];
        let foods = ["Vanilla Ice Cream", "Chocolate Ice Cream", "Cookies and Cream Ice Cream", "Cookie Dough Ice Cream", "Mint Choco Chip Ice Cream"]; // add some foods


        function createList(listElement, array) {

            array = (typeof array !== 'undefined') ?  array : ["puppydogs", "butterflies", "lollipops"];

            for (let i = 0; i < array.length; i++) {

                let li = document.createElement("li")
                let text = document.createTextNode(array[i]);


                li.appendChild(text);

                document.querySelector(listElement).appendChild(li);

            }
        }

        createList("#colorsList", colors);
        createList("#foodsList", foods);
